<body>
<script>
const findDupChars = function(str, casesensitive){

	let charsObj = {};
	let duplicateCharsObj = {};
	
	for(char of str){
	
		if( ! casesensitive ){
			char = char.toLowerCase();
		}
	
		if(		typeof charsObj[char] !== "undefined"	){
			charsObj[char] = charsObj[char] + 1;
		}else{
			charsObj[char] = 1;
		}
	}
	
	for(char in charsObj){
		if(charsObj[char]>1){
			duplicateCharsObj[char] = charsObj[char];
		}
	}
	
	console.log(charsObj);
	console.log(duplicateCharsObj);
};

findDupChars("WelcomE pesto tech", true);
</script>
